<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./design/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-card">
          <h1>Your Result</h1>
          <div class="circle">
            <p>76</p>
            <span> of 100</span>
          </div>
          <h2>Great</h2>
          <p class="details">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right-card">
          <h3>Summary</h3>
          <div class="red-box">
            <div class="red-title">
              <div class="red-svg" ></div>
              <div><p>Reaction</p></div>
            </div>
            <div class="stats">
              <p>80</p>
              <span> / 100</span>
            </div>
          </div>
          <div class="yellow-box">
            <div class="yellow-title">
            <div class="yellow-svg" ></div>
            <div><p>Memory</p></div>
            </div>
            <div class="stats">
              <p>92</p>
              <span>/ 100</span>
            </div>
          </div>
          <div class="green-box">
            <div class="green-title">
            <div class="green-svg" ></div>
            <div><p>Verbal</p></div>
          </div>
            <div class="stats">
              <p>61</p>
              <span>/ 100</span>
            </div>
          </div>
          <div class="blue-box">
            <div class="blue-title">
            <div class="blue-svg"></div>
            <div><p>Visual</p></div>
            </div>
            <div class="stats">
              <p>72</p>
              <span>/ 100</span>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Pepegio21</a>.
      </div>
    </footer>
  </body>
</html>
